<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程资料</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
        max-width: 600px;
    }

    .courses-container {
        display: grid;
        /* 修改这里：桌面端每行2个，手机端每行1个 */
        grid-template-columns: repeat(2, 1fr); /* 宽屏下每行2个 */
        gap: 25px;
        width: 100%;
        max-width: 800px; /* 可以适当调整最大宽度 */
    }

    .course-card {
        background-color: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        border: 2px solid transparent;
    }

    .course-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        border-color: #3498db;
    }

    .course-content {
        display: flex;
        align-items: center;
        gap: 18px;
    }

    .course-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: white;
    }

    .course-name {
        font-size: 1.6rem;
        font-weight: 600;
        color: #2c3e50;
    }

    .course-arrow {
        color: #95a5a6;
        font-size: 1.4rem;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .course-card:hover .course-arrow {
        transform: translateX(5px);
        color: #3498db;
    }

    /* 各课程卡片颜色 */
    .course-card:nth-child(1) .course-icon {
        background: linear-gradient(135deg, #3498db, #2c3e50);
    }

    .course-card:nth-child(2) .course-icon {
        background: linear-gradient(135deg, #9b59b6, #8e44ad);
    }

    .course-card:nth-child(3) .course-icon {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .course-card:nth-child(4) .course-icon {
        background: linear-gradient(135deg, #1abc9c, #16a085);
    }

    .course-card:nth-child(5) .course-icon {
        background: linear-gradient(135deg, #f39c12, #d35400);
    }

    .footer {
        margin-top: 50px;
        text-align: center;
        color: #7f8c8d;
        font-size: 0.9rem;
        padding: 20px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .courses-container {
            grid-template-columns: 1fr; /* 窄屏下每行1个 */
            max-width: 500px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .course-card {
            padding: 20px;
        }

        .course-icon {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }

        .course-name {
            font-size: 1.4rem;
        }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        .header h1 {
            color: #ecf0f1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .header p {
            color: #bdc3c7;
        }

        .course-card {
            background-color: #2d3748;
            border: 2px solid transparent;
            color: #e2e8f0;
        }

        .course-card:hover {
            background-color: #374151;
            border-color: #4f46e5;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        .course-name {
            color: #f8fafc;
        }

        .course-arrow {
            color: #94a3b8;
        }

        .course-card:hover .course-arrow {
            color: #6366f1;
        }

        /* 深色模式下的图标背景色调整 */
        .course-card:nth-child(1) .course-icon {
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .course-card:nth-child(2) .course-icon {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
        }

        .course-card:nth-child(3) .course-icon {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .course-card:nth-child(4) .course-icon {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .course-card:nth-child(5) .course-icon {
            background: linear-gradient(135deg, #d97706, #b45309);
        }

        .footer {
            color: #94a3b8;
        }
    }
  </style>
</head>
<body>
<div class="header">
<!--  <h1>课程资料</h1>-->

<script>
  // 为卡片添加键盘导航支持
  document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.course-card');

      cards.forEach((card, index) => {
          card.addEventListener('keydown', function(e) {
              if (e.key === 'Enter' || e.key === ' ') {
                  e.preventDefault();
                  card.click();
              }

              // 使用方向键在卡片之间导航
              if (e.key === 'ArrowRight' && index < cards.length - 1) {
                  cards[index + 1].focus();
              }

              if (e.key === 'ArrowLeft' && index > 0) {
                  cards[index - 1].focus();
              }

              if (e.key === 'ArrowDown' && index < cards.length - 2) {
                  cards[index + 2].focus();
              }

              if (e.key === 'ArrowUp' && index > 1) {
                  cards[index - 2].focus();
              }
          });

          // 设置焦点样式
          card.addEventListener('focus', function() {
              this.style.borderColor = '#3498db';
              this.style.outline = 'none';
          });

          card.addEventListener('blur', function() {
              this.style.borderColor = 'transparent';
          });
      });
  });
</script>
</body>
</html>
